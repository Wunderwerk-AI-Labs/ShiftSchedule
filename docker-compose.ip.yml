services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SCHEDULE_DB_PATH: /data/schedule.db
      CORS_ALLOW_ORIGINS: ${APP_ORIGIN}
    volumes:
      - backend_data:/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  backend_data:
